name : Build succeeds on PR

on : 
  pull_request :
    branches :  
        - main

jobs :
  build :
    runs-on : ubuntu-latest
    steps :
        - uses : actions/checkout@v3
        - name : Use Node.js
          uses : actions/setup-node@v3
          with :
            node-version : '20'

        - name : Initialize prisma client
          run : cd packages/db && npx prisma generate

        - name : Install dependencies
          run : npm install

        - name : Run build
          run : npm run build